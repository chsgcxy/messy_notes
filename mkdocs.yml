site_name: Messy Notes
site_url: https://chsgcxy.github.io/messy_notes/
theme:
    name: material
repo_url: https://github.com/chsgcxy/messy_notes
site_author: Chsgcxy
google_analytics: ['UA-36723568-3', 'mkdocs.org']
use_directory_urls: false

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: false
    - toc:
        permalink: true
    - footnotes
    - meta
    - def_list
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
